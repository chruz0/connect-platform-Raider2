<!-- index.html (Option A: Beginner-Friendly Responsive) WITH EXPLANATORY COMMENTS -->
<!-- Each section of the code now includes comments to help your team understand how the layout works. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Makes the layout scale properly on phones/tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Connect</title>
    <meta name="description" content="Connect platform for students and recruiters to collaborate and find opportunities" />

    <!-- Link to the CSS file that contains all styles -->
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/student.css" />
  
    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Main wrapper that centers the content and sets max width -->
    <main class="container">

      <!-- HEADER SECTION: Contains logo and navigation links -->
      <header class="header">
        <!-- Logo in the top-left -->
        <a href="index.html">
          <img class="logo" src="img/image-1.png" alt="Connect logo" />
        </a>

        <section class="title">
          <p>Dashboard</p>
        </section>
        
        <!-- Navigation bar using flexbox -->
        <nav class="navbar">
          <a href="resources.html">Services</a>
          <a href="resources.html">Resources</a>
          <a href="about.html">About Us</a>
        </nav>
      </header>

      <!-- HERO SECTION: Title and design elements -->
      
      <section class="dashboard">
        <section class="profile-layout">
          <section class="profile">
            <div class="profile-circle"></div>
            <div class="name">
              <span class="full-name">Last, First</span><br> 
              <span class="role">Student</span>
            </div>
          </section>

          <nav class="profile-settings">
            <a href="#inbox">Inbox</a>
            <a href="#edit">Edit Profile</a>
            <a href="#applications">Applications</a>
            <a href="#settings">Settings</a>
            <a href="#help">Help</a>
          </nav>
        </section>

        <div class="divider"></div>

        <section></section>
      <section>



      <!-- FOOTER SECTION: Simple navigation links -->
      <footer class="footer">
        <a href="about.html">Contact us</a>
        <a href="#support">Support</a>
      </footer>

    </main>
  </body>
</html>
